on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-to-discord:
    runs-on: ubuntu-latest
    steps:
      - name: send-discord-webhook
        id: discord
        uses: NatroTeam/discord-release-action@v2
        with:
          token: "${{ secrets.RELEASE_BOT_TOKEN }}"
          channel: "1012613971003584602"
